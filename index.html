<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <div class="main">
  <div class="parent">
    <div class="box">
      <div class="img1"></div>
      <div class="info">
        <span class="title">PERFUME</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="p1">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price"><span>$149.99</span> <p>$169.99</p></div>
        <button><div><img  src="/product-preview-card-component-main/images/icon-cart.svg" alt="">Add to Cart</div></button>
      </div>
    </div>
  </div>
  
 </div>
 

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vidisha</a>.
  </div>
</body>
</html>
